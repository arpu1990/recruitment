<html>
<head>
	<title>Recrutment</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-2.x-git.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

<style type="text/css">
 
</style>

</head>

<body>
    <div class="page-header text-center">
      <h1>Recruitment Form</h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-10 col-md-offset-2 col-xs-12">
            {% if error != '' %}
                <div class="alert alert-info">
                    <strong>Info!</strong> {{ error }}
                </div>
            {% endif %}
            {% if success != '' %}
                <div class="alert alert-success">
                    <strong>Success!</strong> {{ success }}
                </div>
            {% endif %}
            <form name="application" action="{% url 'application.views.application_form' %}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" name ="first_name"  data-validation="alphanumeric"  class="form-control" id="exampleInputEmail1" placeholder="First name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                <input type="text" name ="last_name"  data-validation="alphanumeric"  class="form-control" id="exampleInputPassword1" placeholder="Last Name">
              </div>
               <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" name ="email" data-validation="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Position</label>
                <input type="text" name ="position"  data-validation="alphanumeric"  class="form-control" id="exampleInputPassword1" placeholder="Position">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Total Year of Experience</label>
                <input type="text" name ="yoe" data-validation="number" class="form-control" id="exampleInputPassword1" placeholder="Total Year of Experience">
              </div>
               <div class="form-group">
                <label for="exampleInputPassword1">Message</label>
                <!-- <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
                <textarea class="form-control" name="message" rows="3"></textarea>
              </div>
              <!-- <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
              </div> -->
             <!--  <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div> -->
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            </div>
        </div>
    </div>
</body>
  
<script type="text/javascript">
  $.validate({
    lang: 'en'
  });
</script>
    {% block script %}
    {% endblock %}
</html>
